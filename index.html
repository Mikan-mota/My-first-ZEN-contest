<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対人コミュニケーション練習プログラム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="trainer-container" class="max-w-4xl mx-auto p-6">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-blue"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            <h1 class="title">対人コミュニケーション練習プログラム</h1>
        </div>

        <div class="progress-info">
            <div id="scenario-counter" class="text-sm text-gray-600">シナリオ 1 / 5</div>
            <div id="score-counter" class="text-sm text-gray-600">正解: 0 / 0</div>
        </div>

        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <div id="scenario-view">
            <div class="situation-box">
              <h2 class="situation-title">状況</h2>
              <p id="situation-text" class="situation-p"></p>
            </div>

            <div class="responses-container">
              <h3 class="responses-title">あなたの対応を選択してください：</h3>
              <div id="responses-list">
                </div>
            </div>

            <div id="feedback-box" class="feedback-box hidden">
                <h4 class="feedback-title">フィードバック</h4>
                <p id="feedback-text" class="feedback-p"></p>
                <button id="next-button" class="next-button"></button>
            </div>
        </div>

        <div id="result-view" class="hidden">
            <div class="result-content">
                <div class="result-emoji">🎉</div>
                <h2 class="result-title">練習完了！</h2>
                <div class="result-score-box">
                  <p id="final-score" class="result-score-p"></p>
                  <p id="final-message" class="result-message-p"></p>
                </div>
                <button id="reset-button" class="reset-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 2v6h6"></path><path d="M21 12A9 9 0 0 0 6 5.3L3 8"></path><path d="M21 22v-6h-6"></path><path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"></path></svg>
                    もう一度練習する
                </button>
            </div>
        </div>

        <div class="points-box">
            <div class="points-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-blue"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                <h3 class="points-title">コミュニケーションのポイント</h3>
            </div>
            <ul class="points-list">
                <li>• 相手の気持ちを理解し、共感を示す</li>
                <li>• 愛想笑いや軽い対応は避け、真摯な態度で臨む</li>
                <li>• 具体的な改善策や次のステップを提示する</li>
                <li>• 言い訳よりも、まず相手の意見を受け入れる</li>
                <li>• 感謝の気持ちを忘れずに伝える</li>
            </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
